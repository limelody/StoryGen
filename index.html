<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase SDK for Cloud Storage Quickstart</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script type="text/javascript" src="jquery-3.3.1.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>StoryGen</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Upload pictures here</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
            <p>Select photos below. When they are uploaded, a story will be generated for each of them and they will appear below.</p>
            <h6>Choose File</h6>
            <input type="file" id="file" name="file" multiple/> <br>
            <h6>File URLs</h6>
            <div class="list-urls"><ul> </ul></div>
            <h6>Images</h6>
            <div class='image-lists'><ul> </ul></div>
            <h6>Stories</h6>
            <p><button id="fetch-data">Fetch</button></p>
            <h6>Story 1</h6>
            <p class="text-one"></p>
            <h6>Story 2</h6>
            <p class="text-two"></p>
            <h6>Story 3</h6>
            <p class="text-three"></p>

            <p><button id="back-and-clear">Back</button></p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/__/firebase/6.5.0/firebase-app.js"></script>
  <script src="/__/firebase/6.5.0/firebase-auth.js"></script>
  <script src="/__/firebase/6.5.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
